<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DAG n' Drop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="px-5">
        <h1 class="m-1">DAG n' Drop</h1>
        <div id="maincontent" class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div id="searchbar" class="position-relative m-1">
                        <i class="bi bi-search position-absolute"></i>
                        <input type="search" id="searchinput" name="searchinput" class="form-control"></input>
                    </div>
                    <div id="searchresults" class="m-1 p-1"></div>
                </div>
                <div class="col-8">
                    <div id="dagarea">
                        <canvas id="dagcanvas" height=500 class="border m-1"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <pre><code id="output"></code></pre>
                </div>
            </div>
        </div>
		<div class="modal fade" id="namemodal" tabindex="-1" aria-labelledby="namemodallabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h1 class="modal-title fs-5" id="namemodallabel">Name this task</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
			  <div class="modal-body" id="namemodalcontent">
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="namemodalsubmit">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/fabric"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
